<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>News Alerts</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="/result.css">
      <link rel="stylesheet" href="/login.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   </head>
   
   <body>
    <div id="mainDiv">
      <h1>REGISTER</h1>
      <form id="loginForm" method="POST" action="/register">
        <div class="form-group">
          <p class="inputTitle">Username</p>
          <input id="username" name="username" class="form-control" type="text" id="username" placeholder="Username" required>
        </div>
        <div class="form-group"> 
          <p class="inputTitle">Password</p>
          <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="form-group"> 
          <p class="inputTitle">Email Address</p>
          <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <button class="btn btn-primary">Sign Up</button>
      </form>
      {{#if msg}}
        <div>{{msg}}</div>
      {{/if}}
      <p class="bottom">Already have an account?  <a class="bottom" href="/"> Sign In</a></p>
    </div>
  </body>
</html>
